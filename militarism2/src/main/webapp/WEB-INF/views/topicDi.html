<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Coments</title>
</head>
<body>
	  <th:block th:include="/menu"></th:block>
	  
	  <div class="container mt-5">
		<h2 class="text-center">Добавить Тему</h2>
			<form th:action="@{/comments}" th:object="${coment}" method="post">
			  <div class="form-group">
			    <input type="text" class="form-control" th:field="*{name}" placeholder="Topic title">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" th:field="*{description}" placeholder="Description">
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary">Добавить Тему</button>
			  </div>
			</form>	
		</div>
		<div class="container mt-5">
		 <table class="table table-striped">
    	<thead>
     	 <tr>
       		<th class="text-center" >Тема</th>
        	<th class="text-center" >Описание</th>
        	<th class="text-center">Время</th>
        	<th class="text-center">Кнопка</th>
      	</tr>
    	</thead>
    	 <tr th:each="com : ${listComments}">
    	 	 <td th:text="${com.name}"></td>
    	 	 <td th:text="${com.description}"></td>
    	 	 <td class="text-center" th:text="${com.time}"></td>
    	 	 <td class="text-center"><a th:href="@{'/item?id='+${com.id}}" class="btn btn-primary">Перейти</a></td>
    	 </tr>
    </table>
    </div>
</body>
</html>
