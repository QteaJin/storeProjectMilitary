<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ITEM</title>
</head>
<body>
	<th:block th:include="/menu"></th:block>
	<div class="container mt-5">
		<div class="alert alert-primary" role="alert" th:each="item : ${listItem}">
			<div class="row">
				<div class="col">
					<div th:text="${item.name}"></div>
					<div th:text="${item.time}"></div>
				</div>
				<div class="col-6" th:text="${item.text}"></div>
				<div class="col">
				<a class="btn btn-success">Ответить</a>
				</div>
			</div>
		</div>
	</div>
	<div  class="container mt-5">
		<form th:action="@{/item}" th:object="${item}" method="post">
			 <div class="form-group">
			    <input type="text" class="form-control" th:field="*{text}" placeholder="TEXT">
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary">Добавить Тему</button>
			  </div>
		</form>
	</div>
</body>
</html>
