<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/menu"></th:block>
       
      <h1 th:text="#{login}"></h1>
       
      <!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         <span th:text="#{page.login.failed}"></span><br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
            
      </div>
      
      <h3 th:text="#{page.login.enter}"></h3>
      <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
         <table>
            <tr>
               <td><span th:text="#{login}"></span><span>:</span></td>
               <td><input type='text' name='username' value=''></td>
            </tr>
            <tr>
               <td><span th:text="#{password}"></span><span>:</span></td>
               <td><input type='password' name='password' /></td>
            </tr>
            <tr>
               <td><span th:text="#{page.login.remember}"></span></td>
               <td><input type="checkbox" name="remember-me" /></td>
            </tr>            
            <tr>
               <td><input name="submit" type="submit" th:attr="value = #{login}" /></td>
            </tr>
         </table>
      </form>
       
   </body>
    
</html>
